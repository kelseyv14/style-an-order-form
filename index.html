<!DOCTYPE html>
<html>
<head>
  <title>your order</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/global.css" />
</head>
<body>

    <header>
        <h1 class="title">your order:</h1>
    </header>

<main>
    <form method="POST" action="https://formspree.io/kelsey.vaught92@gmail.com">
        <input type="hidden" name="_next" value="https://kelseyv14.github.io/style-an-order-form/thanks.html" />
        <input type="hidden" name="product" value="plants" />
        <div class="card">
            <div class="field">
                <label for="Jsize">Jacket size</label>
                <select id="Jsize" name="Jacket size">
        <option value="XS">"XSMALL"</option>
        <option value="SM">"SMALL"</option>
        <option value="MED">"MEDIUM"</option>
        <option value="LG">"LARGE"</option>
        <option value="XL">"XLARGE"</option></select><br/></div>

            <label for="pink">Jacket Colour</label><br/><br/>
            <input type="radio" id="pink" name="options" value="pink" />
            <label class="smaller" id="makeitpink" for="pink">Pink</label>
            <br/><br/>
            <input type="radio" id="scarlet" name="options" value="scarlet" />
            <label class="smaller" id="makeitred" for="scarlet">Scarlet</label><br/><br/>
            <input type="radio" id="bleu" name="options" value="bleu" />
            <label class="smaller" id="makeitbleu" for="bleu">Powder Bleu</label><br/><br/>



            <div class="field">
                <label for="Ssize">Sweater size</label>
                <select id="Ssize" name="Sweater size">
            <option value="XS">"XSMALL"</option>
            <option value="SM">"SMALL"</option>
            <option value="MED">"MEDIUM"</option>
            <option value="LG">"LARGE"</option>
            <option value="XL">"XLARGE"</option>
    </select><br/></div>
            <div class="field">
                <label for="Sksize">Skirt size</label>
                <select id="Sksize" name="Skirt size">
            <option value="one">"0-2"</option>
            <option value="two">"4-6"</option>
            <option value="three">"8-10"</option>
            <option value="four">"12-14"</option>
            <option value="five">"16-18"</option>
    </select><br/></div>
            <div class="field">
                <label for="Shsize">Shoe size</label>
                <select id="Shsize" name="Shoe size">
            <option value="one">"6-6.5"</option>
            <option value="two">"7-7.5"</option>
            <option value="three">"8-8.5"</option>
            <option value="four">"9-9.5"</option>
            <option value="five">"10-10.5"</option>
            <option value="six">"11-11.5"</option>
            <option value="sev">"12-12.5"</option>
    </select><br/><br/></div>

            <label for="howmany">Quantity</label><br/>
            <input type="text" id="howmany" name="Quantity" placeholder="Ex: 1" /><br/><br/><br/>

            <label class="bigger">Shipping Info:</label><br/><br/>

            <label for="firstName">First Name</label><br/>
            <input type="text" id="firstName" name="first_name" placeholder="Example: Bridget" /><br/><br/>

            <label for="lastName">Last Name</label><br/>
            <input type="text" id="lastName" name="last_name" placeholder="Example: Bardot" /><br/><br/>


            <label for="email">Email</label><br/>
            <input type="text" id="email" name="email" /><br/><br/>

            <label for="phone">Telephone Number</label><br/>
            <input type="text" id="phone" name="phone" /><br/>
            <br/>

            <label for="address">Street Address</label><br/>
            <input type="text" id="address" name="address" /><br/><br/>


            <label for="city">City</label><br/>
            <input type="text" id="city" name="city" /><br/><br/>

            <div class="field">
                <label for="state">State</label>
                <select id="state" name="State">
            <option value="IN">"Indiana"</option>
            <option value="NY">"New York"</option>
            <option value="CA">"California"</option>
            <option value="CO">"Colorado"</option>
            <option value="VE">"Vermont"</option>
            <option value="WA">"Washington"</option>
            <option value="AL">"Alaska"</option>
    </select><br/></div>

            <label for="zip">Zipcode</label><br/>
            <input type="text" id="zip" name="zip" /><br/><br/>


            <label for="comment">Special Instructions</label><br/>
            <textarea id="comment" name="comment"></textarea><br/><br/>


            <div class="field field-centered">
                <button type="submit">Submit</button>
            </div>


        </div>

    </form>
    </main>


</body>
</html>
